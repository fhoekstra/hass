- id: '1566761726209'
  alias: nacht_brightness
  trigger:
  - entity_id: light.slaapkamer_plafond
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - condition: state
    entity_id: sensor.timeofday
    state: Night
  action:
  - delay:
      seconds: 1
  - condition: template
    value_template: "{{ states.light.nachtkastje.attributes.brightness > 30 }}"
  - service: script.freek_evening
- id: '1566763763348'
  alias: Welterusten  # turn off all lights 5 min after slaapkamer goes dark
  trigger:
  - entity_id: light.slaapkamer
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - after: '22:00'
    before: 05:00
    condition: time
  action:
  - delay: '00:05:00'
  - condition: state
    entity_id: light.slaapkamer
    state: 'off'
  - service: script.turn_all_lights_off