
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:


# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123


# Text to speech
tts:
  - platform: google_translate


input_boolean :
  wakeup_enabled:
    name: "Wake-up lights"
    #initial: on
    icon: mdi:theme-light-dark
  wakeup_weekend:
    name: "Enable Wake-up on weekends"
    #initial: off # I disable the system on default on weekends,# uncomment to reset the value at restart
    icon: mdi:calendar-blank
  auto_color_enabled:
    name: "Auto Color Enabled"
    initial: on
    icon: mdi:weather-sunset

input_datetime:
  wakeup_time:
    name: "Start lights at"
    has_time: true
    has_date: false
    #initial: "07:20" # uncomment to reset the value at restart
  morning_start_time:
    name: "Start morning at"
    has_time: true
    has_date: false
    initial: "06:24" # uncomment to reset the value at restart
  early_eve_start_time:
    name: "Start evening at"
    has_time: true
    has_date: false
    initial: "18:00"
  night_start_time:
    name: "Start night at"
    has_time: true
    has_date: false
    initial: "20:00"


# Light groups
light:
  - platform: group
    name: slaapkamer
    entities:
      - light.nachtkastje
      - light.slaapkamer_plafond
  - platform: group
    name: woonkamer
    entities:
      - light.bureau
      - light.keuken_deurkant
      - light.keuken_koelkastkant
  - platform: group
    name: keuken
    entities:
      - light.keuken_deurkant
      - light.keuken_koelkastkant


lovelace: # make UI editable in YAML files for custom cards
  mode: yaml


group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
sensor: !include sensors.yaml
