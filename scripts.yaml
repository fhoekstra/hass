turn_on_ikea_light:
  alias: Turn On IKEA light
  sequence:
  - service: light.turn_on
    data_template:
      entity_id: '{{ entity_id }}'
      kelvin: '{{ kelvin }}'
  - service: light.turn_on
    data_template:
      entity_id: '{{ entity_id }}'
      brightness_pct: '{{ brightness_pct }}'
fade_in_ikea_light:
  alias: Fade-in IKEA light
  sequence:
  - service: script.turn_on_ikea_light
    data_template:
      entity_id: '{{ entity_id }}'
      kelvin: '{{ kelvin }}'
      brightness_pct: '1'
  - service: light.turn_on
    data_template:
      entity_id: '{{ entity_id }}'
      brightness_pct: '100'
      transition: '{{ transition }}'
'1568541800859':
  alias: wait
  sequence:
  - delay: '1'
do_wake_up_lights:
  alias: Wake-Up Lights
  sequence:
  - service: script.fade_in_ikea_light
    data_template:
      entity_id: light.nachtkastje
      kelvin: 4000
      transition: '{{ (((transition | float * 60 ) / 2) | int) }}'
  - delay:
      seconds: "{{ (((transition | float * 60 ) / 2) | int) }}"
  - service: script.fade_in_ikea_light
    data_template:
      entity_id: light.slaapkamer_plafond
      kelvin: 4000
      transition: '{{ (((transition | float * 60 ) / 2) | int) }}'